<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KAU IFC Viewer</title>

  <!-- Import map so "three" imports work on GitHub Pages -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.155.0/examples/jsm/",
      "web-ifc": "https://unpkg.com/web-ifc@0.0.66/web-ifc-api.js",
      "web-ifc-three": "https://unpkg.com/web-ifc-three@0.0.126/dist/index.js"
    }
}
</script>


  <style>
    :root{
      --kau-green:#0b6b3a;
      --bg:#ffffff;
      --panel:#f2f3f5;
      --panel2:#e6e7ea;
      --text:#111;
      --muted:#666;
      --border:#d7d9de;
      --btn:#e9eaee;
      --btn-hover:#dfe1e7;
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{ margin:0; background:var(--bg); color:var(--text); }

    /* Top header */
    .topbar{
      background:var(--kau-green);
      color:#fff;
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      letter-spacing:.2px;
    }

    /* Toolbar */
    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      background:var(--panel);
      border-bottom:1px solid var(--border);
    }

    .toolbar .label{
      font-size:14px;
      color:var(--text);
      font-weight:600;
    }

    /* Smaller input slot */
    input[type="file"]{
      width:220px;
      max-width:220px;
      padding:6px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:8px;
    }

    .btn{
      padding:8px 10px;
      border:1px solid var(--border);
      background:var(--btn);
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }
    .btn:hover{ background:var(--btn-hover); }

    .status{
      margin-left:auto;
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:45vw;
    }

    /* Main layout */
    .main{
      height: calc(100vh - 48px - 52px);
      display:grid;
      grid-template-columns: 280px 1fr 320px;
      gap:10px;
      padding:10px;
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px;
      overflow:auto;
    }

    .panel h3{
      margin:0 0 8px 0;
      font-size:14px;
    }

    /* Viewer container */
    #viewerWrap{
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      position:relative;
    }
    #viewer{
      position:absolute;
      inset:0;
    }

    .smallRow{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:10px;
    }

    .toggle{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px;
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:12px;
      font-size:13px;
    }

    .floorList .btn{
      width:100%;
      text-align:left;
      margin:6px 0;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
      margin-top:8px;
    }

    .kv{
      font-size:13px;
      line-height:1.5;
    }
    .kv b{ display:inline-block; min-width:120px; }
    .divider{
      height:1px;
      background:var(--border);
      margin:10px 0;
    }
  </style>
</head>

<body>
  <div class="topbar">Architecture and Design College — King Abdulaziz University</div>

  <div class="toolbar">
    <div class="label">Load IFC</div>
    <input id="fileInput" type="file" accept=".ifc" />
    <button id="resetBtn" class="btn" type="button">Reset Camera</button>
    <button id="clearBtn" class="btn" type="button">Clear Model</button>
    <div id="status" class="status">Ready.</div>
  </div>

  <div class="main">
    <!-- Left -->
    <div class="panel">
      <h3>Controls</h3>

      <div class="smallRow">
        <div class="toggle">
          <input id="roomsOnly" type="checkbox" />
          <label for="roomsOnly">Rooms only</label>
        </div>
      </div>

      <div class="divider"></div>

      <h3>Floors</h3>
      <div class="floorList">
        <button class="btn" type="button" data-floor="lower">Lower Floor</button>
        <button class="btn" type="button" data-floor="1">Floor 1</button>
        <button class="btn" type="button" data-floor="2">Floor 2</button>
        <button class="btn" type="button" data-floor="3">Floor 3</button>
        <button class="btn" type="button" data-floor="4">Floor 4</button>
      </div>

      <div class="hint">
        Tip: If the IFC is ~30MB, first load can take time (especially on mobile).  
        Keep the tab open until you see “Model loaded”.
      </div>
    </div>

    <!-- Middle viewer -->
    <div id="viewerWrap">
      <div id="viewer"></div>
    </div>

    <!-- Right -->
    <div class="panel">
      <h3>Selected Element Info</h3>
      <div id="info" class="kv">Click any element in the model.</div>
    </div>
  </div>

  <script type="module">
    import { IfcViewerAPI } from "https://unpkg.com/web-ifc-viewer@1.0.218/dist/ifc-viewer-api.js";
    import * as THREE from "three";

    const statusEl = document.getElementById("status");
    const infoEl = document.getElementById("info");
    const fileInput = document.getElementById("fileInput");

    let viewer = null;
    let currentModelID = null;

    function setStatus(msg){ statusEl.textContent = msg; }

    function clearInfo(){
      infoEl.innerHTML = "Click any element in the model.";
    }

    function initViewer(){
      const container = document.getElementById("viewer");

      viewer = new IfcViewerAPI({
        container,
        backgroundColor: new THREE.Color(0xffffff)
      });

      // Make sure WASM can be found (hosted on CDN)
      viewer.IFC.setWasmPath("https://unpkg.com/web-ifc@0.0.66/");

      // Nice defaults
      viewer.axes.setAxes();
      viewer.grid.setGrid();

      setStatus("Viewer initialized. Choose an IFC file.");
    }

    async function loadIfcFromFile(file){
      if (!viewer) initViewer();

      setStatus("Loading IFC… (this can take a while for large files)");
      clearInfo();

      // If a model was already loaded, remove it first
      if (currentModelID !== null){
        try { viewer.IFC.loader.ifcManager.close(currentModelID); } catch(e) {}
        currentModelID = null;
      }

      // Load IFC
      const model = await viewer.IFC.loadIfc(file, true);
      currentModelID = model.modelID;

      // Fit camera
      try { viewer.context.fitToFrame(); } catch(e) {}

      // Setup picking
      viewer.IFC.selector.prePickIfcItem();
      viewer.IFC.selector.pickIfcItem(true);

      setStatus("Model loaded. Click any element to see info.");
    }

    async function updateInfoFromSelection(){
      if (!viewer || currentModelID === null) return;

      const result = await viewer.IFC.selector.pickIfcItem(false);
      if (!result) return;

      const props = await viewer.IFC.getProperties(result.modelID, result.id, true, true);

      // Show only useful fields first
      const name = props?.Name?.value ?? "-";
      const globalId = props?.GlobalId?.value ?? "-";
      const type = props?.type ?? "-";

      infoEl.innerHTML = `
        <div><b>Name:</b> ${escapeHtml(name)}</div>
        <div><b>Type:</b> ${escapeHtml(type)}</div>
        <div><b>GlobalId:</b> ${escapeHtml(globalId)}</div>
        <div class="divider"></div>
        <div class="hint">Full properties are available in the IFC data object.</div>
      `;
    }

    function escapeHtml(v){
      return String(v).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
      }[m]));
    }

    // Events
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;

      // If your filename is Arabic, local loading is OK.
      // But if you later try to load it from URL, rename to English to avoid URL encoding issues.
      try{
        await loadIfcFromFile(file);
      }catch(err){
        console.error(err);
        setStatus("Failed to load IFC. Open Console for details.");
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      if (!viewer) return;
      try { viewer.context.fitToFrame(); } catch(e) {}
      setStatus("Camera reset.");
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      if (!viewer) return;

      if (currentModelID !== null){
        try { viewer.IFC.loader.ifcManager.close(currentModelID); } catch(e) {}
        currentModelID = null;
      }
      clearInfo();
      setStatus("Model cleared. Choose another IFC.");
      // NOTE: We do NOT clear the file input automatically.
    });

    // Click in viewer to update info
    window.addEventListener("click", async () => {
      try { await updateInfoFromSelection(); } catch(e) {}
    });

    // Rooms-only toggle (placeholder logic: hides categories later)
    document.getElementById("roomsOnly").addEventListener("change", (e) => {
      const on = e.target.checked;
      // We’ll implement real category filtering next (spaces vs walls/slabs/etc.)
      setStatus(on ? "Rooms only: ON (filtering will be added next)" : "Rooms only: OFF");
    });

    // Floor buttons (we will connect to storey filtering next)
    document.querySelectorAll("[data-floor]").forEach(btn => {
      btn.addEventListener("click", () => {
        setStatus(`Floor filter: ${btn.dataset.floor} (we'll wire this to IFC storeys next)`);
      });
    });

    // Init
    initViewer();
  </script>
</body>
</html>
